<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --brand-pink: #F47B89;
            --brand-cream: #fffdfb;
            --brand-dark: #000000;
        }

        body {
            background-color: var(--brand-cream);
            font-family: 'Helvetica Neue', sans-serif;
        }

        .navbar {
            background-color: var(--brand-cream);
        }

        .hero-section {
            background-color: var(--brand-cream);
            padding: 120px 0;
        }

        .brand-title {
            color: var(--brand-pink);
            font-size: 4rem;
            font-weight: bold;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            margin-bottom: 24px;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product-card {
            background-color: rgb(1, 1, 1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-brand {
            background-color: var(--brand-pink);
            color: rgb(0, 0, 0);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
        }

        .btn-brand:hover {
            background-color: #e06dac;
            color: rgb(14, 13, 13);
        }
    </style>
</head>

    <!-- Gallery Section -->
    <section id="gallery" class="py-5" style="background-color: rgb(1, 1, 1);">
        <div class="container">
            <h2 class="text-center mb-5" style="color: var(--brand-pink)">Gallery</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="gallery-item">
                        <img src="drop letter.png" alt="Gallery 1" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="gallery-item">
                        <img src="image (2).png" alt="Gallery 2" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="gallery-item">
                        <img src="image (1).png" alt="Gallery 3" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="gallery-item">
                        <img src="image.png" alt="Gallery 4" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="gallery-item">
                        <img src="DeWatermark.ai_1733503916578.png" alt="Gallery 5" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="gallery-item">
                        <img src="gah.png" alt="Gallery 6" class="img-fluid">
                    </div>
                </div>

            </div>
        </div>
    </section>

   
            <p class="mb-0">Â© 2024 trishaa bahhatacharyya. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
